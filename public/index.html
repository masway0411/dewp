<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Articles</title>

  <!-- SEO BASIC -->
  <meta name="description" content="Read the latest articles, news, and updates with fast loading and clean experience.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Preload for speed -->
  <link rel="preconnect" href="https://raw.githubusercontent.com">
  <link rel="dns-prefetch" href="https://raw.githubusercontent.com">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
      line-height: 1.6;
    }
    header {
      border-bottom: 1px solid #eee;
      padding: 16px;
    }
    nav a {
      margin-right: 14px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }
    .search-box {
      margin: 20px 0;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    article {
      border: 1px solid #eee;
      border-radius: 6px;
      overflow: hidden;
      background: #fafafa;
    }
    article img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    article h2 {
      font-size: 18px;
      margin: 12px;
    }
    article p {
      font-size: 14px;
      margin: 0 12px 12px;
      color: #555;
    }
    footer {
      border-top: 1px solid #eee;
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      text-align: center;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About Us</a>
    <a href="/contact.html">Contact</a>
    <a href="/disclaimer.html">Disclaimer</a>
    <a href="/privacy-policy.html">Privacy Policy</a>
  </nav>
</header>

<main>
  <h1>Latest Articles</h1>

  <!-- SEARCH -->
  <div class="search-box">
    <input id="search" placeholder="Search articles..." />
  </div>

  <!-- LOCAL SEARCH RESULT -->
  <div id="results" class="posts"></div>

  <!-- GOOGLE CSE RESULT (optional, SEO safe) -->
  <script async src="https://cse.google.com/cse.js?cx=d1bdd361602674021"></script>
  <div class="gcse-searchresults-only"></div>
</main>

<footer>
  Â© <span id="year"></span> Your Website Name. All rights reserved.
</footer>

<!-- GOOGLE CSE (load sekali) -->
<script async src="https://cse.google.com/cse.js?cx=d1bdd361602674021"></script>

<script>
let indexData = [];

fetch("/index.json")
  .then(r => r.json())
  .then(data => indexData = data);

const input = document.getElementById("search");
const results = document.getElementById("results");
const cseBox = document.querySelector(".gcse-searchresults-only");

input.addEventListener("input", () => {
  const q = input.value.trim().toLowerCase();

  results.innerHTML = "";
  cseBox.style.display = "none";

  if (!q) {
    render(indexData.slice(0,10));
    return;
  }

  const local = indexData.filter(p =>
    p.title.toLowerCase().includes(q) ||
    p.slug.includes(q)
  );

  if (local.length > 0) {
    render(local.slice(0,10));
  } else {
    cseBox.style.display = "block";

    // trigger CSE search
    if (window.google && google.search) {
      google.search.cse.element
        .getElement("searchresults-only")
        .execute(q);
    }
  }
});

function render(posts){
  results.innerHTML = posts.map(p=>`
    <article>
      <a href="${p.url}">
        <img src="${p.image || '/assets/no-image.jpg'}" loading="lazy">
      </a>
      <h2><a href="${p.url}">${p.title}</a></h2>
      <p>${p.excerpt || ""}</p>
    </article>
  `).join("");
}
</script>

</body>
</html>
